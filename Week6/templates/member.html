<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="outer-contain">
        <div class="container">
            <div class="inner-container">
                <h1>歡迎光臨，這是會員頁</h1>
                <h2><span style="color: blue;">{{ name }}</span>，歡迎登入系統</h2>
                <a href="/signout">登出系統</a>
            </div>
        </div>
    </div>
    
    <!-- 留言輸入區 -->
    <div class="outer-contain">
        <div class="container">
            <div class="inner-container">
                <h2>快來留言吧</h2>
                <form action="/createMessage" method="post">
                    <div class="input-group">
                    <label for="content">內容</label>
                    <input type="text" name="content" required placeholder="請在此輸入訊息">
                    </div>
                    <button type="submit">送出</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 顯示所有留言 -->
    <div class="outer-contain">
        <div class="container">
            <div class="inner-container">
                {% for msg in messages %}
                <p>{{ msg.name }}：{{ msg.content }} 
                    {% if msg.member_id == user_id and msg.id is not none %}
                    <button class="delete-btn" data-message-id="{{ msg.id }}">❌</button>
                    {% endif %}
                </p>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function confirmDelete(messageId) {
            if (confirm("確定要刪除這則留言嗎？")) {
                fetch("/deleteMessage", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ message_id: messageId })
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;  
                    } else {
                        return response.json();
                    }
                }).then(data => {
                    if (data && data.error) {
                        alert("刪除失敗：" + data.error);
                    }
                }).catch(error => {
                    console.error("刪除留言時發生錯誤：", error);
                });
            }
        }
        document.querySelectorAll(".delete-btn").forEach(button => {
            button.addEventListener("click", function () {
                const messageId = this.getAttribute("data-message-id");
                confirmDelete(messageId);
            });
        });


    </script>
</body>
</html>
