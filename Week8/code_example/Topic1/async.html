<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.87.0/phaser.min.js"></script>
</head>
<body>
    <h1>async 檔案會和 HTML 平行載入，等完全下載後，再依序解析</h1>
    <script>
        // 目前 DOM 尚未解析完成，jQuery 為 undefined
        console.log('jQuery =>', window['jQuery']);
        console.log('TweenMax =>', window['TweenMax']);
        console.log('Phaser =>', window['Phaser']);

        // 下載後依序解析
        const timer = setInterval(() => {
            console.log('jQuery =>', window['jQuery']);
            console.log('TweenMax =>', window['TweenMax']);
            console.log('Phaser =>', window['Phaser']);
            console.log("----------Finish----------");
            if(window['jQuery'] && window['TweenMax'] && window['Phaser']) {
                clearInterval(timer);
            }
        }, 500);
        
    </script>
</body>
</html>
